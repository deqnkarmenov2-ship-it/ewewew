<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>€ ЕВРО РЕСТО €</title>
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#158062">
    <meta name="application-name" content="Ресто Калкулатор">
    
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* ОСНОВНИ СТИЛОВЕ */
        html, body {
            height: 100%; 
            margin: 0;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            background-color: white;
            width: 100%;
            max-width: 375px;
            height: 100%;
            border-radius: 0; 
            box-shadow: none; 
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #158062;
            color: white;
            padding: 20px 20px 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            flex-shrink: 0; 
            position: relative;
        }
        
        /* Стил за бутона за вход/изход */
        #logout-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: normal;
            opacity: 0.8;
            padding: 5px;
        }
        
        #logout-btn:hover {
            opacity: 1;
        }
        
        #login-message {
            text-align: center;
            padding: 50px 20px;
        }
        
        /* Основни стилове за калкулатора */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; 
            overflow-y: auto;
        }
        
        .instruction {
            text-align: center;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px; 
            font-size: 18px;
            line-height: 1.4;
            flex-shrink: 0;
        }
        
        .cash-section {
            width: 100%;
            border-top: 1px solid #e0e0e0;
            margin-top: 15px; 
            padding-top: 10px;
            flex-shrink: 0;
        }
        
        .cash-section h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #158062;
            text-align: center;
        }
        
        .cash-section label {
            display: block; 
            text-align: left; 
            font-size: 14px; 
            margin-bottom: 5px; 
            color: #555;
            padding-left: 5px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px; 
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            color: #333;
            outline: none;
            flex-shrink: 0;
        }

        input:focus {
            border-color: #158062;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-calc, .btn-calc-pink { 
            background-color: #158062; 
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 15px; 
            flex-shrink: 0;
        }

        .btn-calc:active, .btn-calc-pink:active {
            background-color: #0f5f49;
        }
        
        .btn-calc-pink {
            margin-top: 15px; 
            margin-bottom: 15px; 
        }

        .results {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            color: #000;
            flex-shrink: 0;
        }

        .results p {
            margin: 5px 0; 
            font-size: 20px; 
            font-weight: bold;
        }
        
        .results .total-bill {
            font-size: 14px; 
            margin-top: 10px; 
            color: #555;
            font-weight: normal;
        }
        
        .results .warning {
            color: orange;
            font-size: 16px;
            font-weight: 600;
            margin-top: 5px;
        }

        .btn-reset {
            background-color: #d93025; 
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 5px; 
            margin-bottom: 20px; 
            flex-shrink: 0;
        }

        .btn-reset:active {
            background-color: #a8241d;
        }

        .status-bar {
            background-color: #158062;
            height: 20px;
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body onload="loadCashLimits()">

    <div class="app-container" id="main-app">
        <div class="status-bar"></div>
        <div class="header">
            <span style="font-size: 20px;">€</span> ЕВРО РЕСТО <span style="font-size: 20px;">€</span>
            <button id="logout-btn" onclick="netlifyIdentity.logout()">ИЗХОД</button>
        </div>
        
        <div id="login-message">
            <h2 style="color: #158062;">Вход в системата</h2>
            <p>Моля, влезте, за да използвате калкулатора.</p>
            <button onclick="netlifyIdentity.open()">ВХОД / РЕГИСТРАЦИЯ</button>
        </div>

        <div class="content" id="private-content" style="display: none;">
            
            <div class="instruction">
                Въведи сметката и сумата,<br> с която е платено
            </div>
            
            <input type="number" id="billEur" placeholder="Сметка в евро" step="0.01" inputmode="decimal">

            <input type="number" id="paidEur" placeholder="Платено в евро" step="0.01" inputmode="decimal">
            <input type="number" id="paidBgn" placeholder="Платено в лв" step="0.01" inputmode="decimal">

            <button class="btn-calc" onclick="calculateResto()">ИЗЧИСЛИ РЕСТО</button>

            <div class="results">
                <p>Връщаш €: <span id="resEur">0.00</span></p>
                <p>Връщаш лв: <span id="resBgn">0.00</span></p>
                <p class="total-bill">Обща сметка: <span id="totalBillDisplay">0.00</span> лв</p>
                <p class="warning" id="cashWarning"></p>
            </div>
            
            <div class="cash-section">
                <h3>Наличност в евро (за оптимизация)</h3>
                
                <label for="cashEur">Наличност в евро (€):</label>
                <input type="number" id="cashEur" placeholder="Въведи 0, ако нямаш евро" step="0.01" inputmode="decimal" oninput="saveCashLimit()">
            </div>
            
            <button class="btn-calc-pink" onclick="calculateResto()">ИЗЧИСЛИ РЕСТО</button>

            <button class="btn-reset" onclick="resetFields()">НУЛИРАНЕ</button>
        </div>
    </div>

    <script>
        const EURO_RATE = 1.95583;

        // --- ЛОГИКА ЗА NETLIFY IDENTITY ---
        
        const privateContent = document.getElementById('private-content');
        const loginMessage = document.getElementById('login-message');
        const logoutBtn = document.getElementById('logout-btn');

        // Скриване/Показване на съдържанието
        function toggleContent(user) {
            if (user) {
                // Логнат: Скрий съобщението за вход и покажи калкулатора
                loginMessage.style.display = 'none';
                privateContent.style.display = 'flex';
                logoutBtn.style.display = 'block';
                loadCashLimits(); // Зареди запазената наличност
            } else {
                // Не е логнат: Покажи съобщението за вход и скрий калкулатора
                loginMessage.style.display = 'block';
                privateContent.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        }
        
        // Netlify Identity събития
        netlifyIdentity.on('init', toggleContent);
        netlifyIdentity.on('login', toggleContent);
        netlifyIdentity.on('logout', function() {
            toggleContent(null);
            resetFields(true); // Нулираме всички полета след изход
        });

        // -----------------------------------------------------
        // ФУНКЦИИ ЗА ЗАПАЗВАНЕ И ЗАРЕЖДАНЕ НА НАЛИЧНОСТТА
        // -----------------------------------------------------
        function saveCashLimit() {
            // Запазва се само ако потребителят е логнат
            if (netlifyIdentity.currentUser()) {
                localStorage.setItem('resto_cashEur', document.getElementById('cashEur').value);
            }
        }

        function loadCashLimits() {
            const savedCashEur = localStorage.getItem('resto_cashEur');

            if (savedCashEur !== null) {
                document.getElementById('cashEur').value = savedCashEur;
            } else {
                document.getElementById('cashEur').value = '';
            }
        }
        
        // -----------------------------------------------------
        // АЛГОРИТЪМ ЗА ИЗЧИСЛЯВАНЕ НА РЕСТОТО
        // -----------------------------------------------------

        function roundMoney(amount) {
            return Math.round((amount + Number.EPSILON) * 100) / 100;
        }

        function calculateResto() {
            let billEurInput = parseFloat(document.getElementById('billEur').value) || 0;
            let paidEur = parseFloat(document.getElementById('paidEur').value) || 0;
            let paidBgn = parseFloat(document.getElementById('paidBgn').value) || 0;
            
            let cashEurValue = document.getElementById('cashEur').value;
            let cashEurAvailable = cashEurValue === '' ? Infinity : parseFloat(cashEurValue);


            let totalBillInLeva = (billEurInput * EURO_RATE);
            let totalPaidInLeva = (paidEur * EURO_RATE) + paidBgn;
            let rawChangeLeva = totalPaidInLeva - totalBillInLeva;
            
            document.getElementById('totalBillDisplay').innerText = roundMoney(totalBillInLeva).toFixed(2);
            document.getElementById('cashWarning').innerText = ''; 
            document.querySelector('.results').style.color = "black";


            if (rawChangeLeva < -0.009) {
                document.getElementById('resEur').innerText = "Недостиг!";
                document.getElementById('resBgn').innerText = roundMoney(Math.abs(rawChangeLeva)).toFixed(2) + " лв";
                document.querySelector('.results').style.color = "#d93025"; 
                return;
            }
            if (rawChangeLeva < 0.009) {
                 document.getElementById('resEur').innerText = "0.00";
                 document.getElementById('resBgn').innerText = "0.00";
                 return;
            }

            let totalChangeLeva = roundMoney(rawChangeLeva); 
            let finalEurToReturn = 0;
            let finalBgnToReturn = 0;
            
            let totalChangeEurDesired = roundMoney(totalChangeLeva / EURO_RATE); 
            
            
            if (totalChangeEurDesired <= cashEurAvailable) {
                finalEurToReturn = totalChangeEurDesired;
                finalBgnToReturn = 0;
                
            } else {
                finalEurToReturn = cashEurAvailable; 

                let eurInLevaReturned = finalEurToReturn * EURO_RATE;
                let remainingChangeInLeva = totalChangeLeva - eurInLevaReturned;
                
                finalBgnToReturn = roundMoney(remainingChangeInLeva);

                if (cashEurAvailable !== Infinity) {
                    document.getElementById('cashWarning').innerText = `ВНИМАНИЕ: Недостатъчно евро. Връщаш ${finalEurToReturn.toFixed(2)}€ и остатъка (${finalBgnToReturn.toFixed(2)} лв.) в лева.`;
                    document.querySelector('.results').style.color = "orange";
                }
            }
            
            document.getElementById('resEur').innerText = finalEurToReturn.toFixed(2);
            document.getElementById('resBgn').innerText = finalBgnToReturn.toFixed(2);
        }

        // -----------------------------------------------------
        // ФУНКЦИЯ ЗА ПЪЛНО НУЛИРАНЕ
        // -----------------------------------------------------
        function resetFields(force = false) {
            // Нулиране на полетата
            document.getElementById('billEur').value = '';
            document.getElementById('paidEur').value = '';
            document.getElementById('paidBgn').value = '';
            
            // Нулиране на резултатите
            document.getElementById('resEur').innerText = '0.00';
            document.getElementById('resBgn').innerText = '0.00';
            document.getElementById('totalBillDisplay').innerText = '0.00';
            document.getElementById('cashWarning').innerText = ''; 
            document.querySelector('.results').style.color = "black";

            // Нулиране на наличността в касата
            document.getElementById('cashEur').value = '';
            
            // Премахване от localStorage само ако е принудително (при изход)
            if (force) {
                localStorage.removeItem('resto_cashEur');
            }
        }
    </script>
</body>
</html>
